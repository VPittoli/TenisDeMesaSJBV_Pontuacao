<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Critérios de Descida</title>
  <link rel="stylesheet" href="../css/Texto.css" />
  <link rel="stylesheet" href="../css/tabela2.css" />
  <link rel="stylesheet" href="../css/voltar.css" />
  <style>
    .centralizada {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }

    thead th {
      color: black;
      font-size: 20px;
    }

    tbody tr:nth-child(odd) {
      background-color: #f9fbfd;
    }

    tbody tr:nth-child(even) {
      background-color: #ffffff;
    }

    td:first-child,
    td:nth-child(2) {
      font-weight: bold;
    }

    p {
      max-width: 800px;
      margin: 8px auto;
      text-align: left;
      font-size: 16px;
    }

    h2 {
      color: #2c3e50;
      font-size: 22px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <p><a href="javascript:history.back()">Voltar</a></p>

  <div class="centralizada">
    <table>
      <thead>
        <tr>
          <th colspan="3">Critérios de Descida</th>
        </tr>
        <tr>
          <th>Clas</th>
          <th>Nome</th>
          <th>Pontos</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>9º</td>
          <td>Gui Vicente</td>
          <td>9</td>
        </tr>
        <tr>
          <td>10º</td>
          <td>Gabriel Alvarenga</td>
          <td>6</td>
        </tr>
        <tr>
          <td>11º</td>
          <td>Bianca Schiavo</td>
          <td>3</td>
        </tr>
        <tr>
          <td>12º</td>
          <td style="background-color:lightcoral">João Sorci</td>
          <td>0</td>
        </tr>
      </tbody>
    </table>
  </div>

  <h2>Portanto, passará para o Nível B:</h2>

  <p style="text-align: center;"><strong>João Sorci:</strong> Por estar em último no Nível A.</p>

</body>
</html>
